<html lang="en">
  <head>
    <link rel="ol.css" type="text/css"> <!-- css stylesheet for open layers 3 -->
    <script src="ol.js" type="text/javascript"></script> <!-- javascript base for open layers 3 maps and functions -->
    <title>Mormon History GIS Home Page</title> <!-- text that shows up in the tab or window -->

  </head>
  
  <body>
    <br> <!-- putting some space before the intro header to our website -->
    <h1>Viewer for Joseph Smith History</h1>
    <h3>This is an interactive website that allows the user to view places Joseph Smith lived and served during his life</h3>
    <h4>Joseph Smith sites:</h4>
    <!-- note that all our KML locations are in one file -->
    <form> <!-- first creating a combo list for selecting different sites in the KML -->
    <div class="styled-select">
      <select onchange="clicked(this.value);">
      		<option value="none">*Please select a site*</option>
	  	<option value="8">Birthplace</option>
	  	<option value="7">Sacred Grove</option>
	  	<option value="6">Topsfield, MA</option>
	  	<option value="5">Smith Log Cabin</option> 
	  	<option value="4">Aaronic Priesthood Restoration</option> 
	  	<option value="3">Melchizedek Priesthood Restoration</option>
	  	<option value="2">Nauvoo, Illinois</option>
	  	<option value="16">Nauvoo Temple</option>
	  	<option value="2">Peter Whitmer house</option>
	   	<option value="1">Newell K Whitney Store</option>
	  	<option value="15">Kirtland Temple</option>
	  	<option value="17">Caldwell County, MO</option>
	  	<option value="14">Far West temple site</option>
	  	<option value="13">Liberty Jail</option>
	  	<option value="12">Carthage Jail</option>
	  	<option value="11">The Nauvoo House</option>
	  	<option value="18">Hill Cumorah</option>
	</select>
	</div>
    </form>
    <form> <!-- next creating buttons to also go to different sites in the KML -->
	  <input type="button" class="btn" onclick="clicked(this.id);" id="8" value="Birthplace">
	  <input type="button" class="btn" onclick="clicked(this.id);" id="7" value="Sacred Grove">

	  <input type="button" class="btn" onclick="clicked(this.id);" id="5" value="Smith Log Cabin">
	  <input type="button" class="btn" onclick="clicked(this.id);" id="4" value="Aaronic Priesthood Restoration">
	  <input type="button" class="btn" onclick="clicked(this.id);" id="3" value="Melchizedek Priesthood Restoration">
	  <input type="button" class="btn" onclick="clicked(this.id);" id="2" value="Nauvoo, Illinois">
	  <input type="button" class="btn" onclick="clicked(this.id);" id="16" value="Nauvoo Temple">
	  <input type="button" class="btn" onclick="clicked(this.id);" id="2" value="Peter Whitmer house">

	  <input type="button" class="btn" onclick="clicked(this.id);" id="11" value="The Nauvoo House">

	    <div id="popup" class="ol-popup"> <!-- popups will exist inside our map, if and when they show up :) -->
