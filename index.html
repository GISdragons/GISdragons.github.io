<!-- doctype html -->
<html lang="en">
  <head>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.1.1/css/ol.css" type="text/css">
    <style>
      .map {
        height: 600px;
        width: 800px;
      }
    </style>
    <script src="http://openlayers.org/en/v3.1.1/build/ol.js" type="text/javascript"></script>
    <title>Mormon History GIS Home Page</title>
  </head>
  <body>
    <h2 style="text-align: center;">Test Map</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
	  
	  var projection = ol.proj.get('EPSG:3857');
	  
	  var KirtlandTemple = new ol.layer.Vector({
	  	source: new ol.source.KML({
	  		projection: projection,
	  		url: 'Kirtland Temple-03.kml'
	  	})
	  });
	  
	  var JSLife = new ol.layer.Vector({
	  	source: new ol.source.KML({
	  		projection: projection,
	  		url: 'Joseph Smith Life.kml'
	  	})
	  })
	  
	  var map = new ol.Map({
		target: 'map',
		layers: [
		  new ol.layer.Tile({
			source: new ol.source.MapQuest({layer: 'sat'})
		  }),KirtlandTemple,JSLife
		
		],
		view: new ol.View({
		  center: ol.proj.transform([-81.36191579883884, 41.6251840640563], 'EPSG:4326', projection),
		  zoom: 19
		})
	  });
    </script>
  </body>
</html>
